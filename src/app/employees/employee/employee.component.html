<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

    <div class="form-group">
        <input name="fullName" required #fullName="ngModel" [(ngModel)]="service.formData.fullName"
            placeholder="Enter Your Name" class="form-control">
            <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This Field is required</div>
    </div>
    <div class="form-group">
        <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" placeholder="Enter EMP Code"
            class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="position" #position="ngModel" [(ngModel)]="service.formData.position"
                placeholder="Enter EMP position" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile"
                placeholder="Enter EMP mobile" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit"  [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
